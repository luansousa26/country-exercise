<p-table [columns]="cols" #dt [value]="prestadoresDisponiveis" [paginator]="true" [rows]="10" [(selection)]="prestadorSelecionado" dataKey="nome">
  <ng-template pTemplate="caption">
    <input type="text" pInputText size="50" placeholder="Filtro" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 2.25em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <ul>
      <li *ngFor="let prestador of prestadorSelecionado" style="text-align: left">
        {{prestador.nome + ' - ' + prestador.especialidade + ' - ' + prestador.docIdentificador}}
      </li>
    </ul>
  </ng-template>
</p-table>
